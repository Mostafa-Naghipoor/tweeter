<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="styles/new-tweet.css"type="text/css"/>
    <link rel="stylesheet" href="styles/tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/media.css" type= "text/css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bungee&family=Flamenco&family=Paytone+One&display=swap" rel="stylesheet">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/ece3a8ec96.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/button-click.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="writeNewText">
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down" id="arrow-down"></i>
      </div>
    </nav>
    <!-- Page Header -->
    <div class="container">
      <header class="main-header">
        <div><img src="/images/profile-hex3.png" /></div>
        <div>
          <h2> <b>M</b>ostafa <b>N</b>aghipoor</h2>
        </div>
      </header>
  
      <!-- Page-specific (main) content here -->
      <main>
        <section class="new-tweet">
          <div class="error"></div>
          <form id="new-tweet-form" action="/tweets" method="POST">
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="footer-container">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets"></section>
      </main>
    </div>
  </body>
</html>
